<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 以下st為自行命名 -->
    <!-- data-st-target 要前往 section 的ID名稱 -->
    <!-- data-st-duration 捲動所花的時間(毫秒) -->
    <nav>
        <a href="" data-st-target="area1" data-st-duration="1000">連結1</a>
        <a href="" data-st-target="area2" data-st-duration="2000">連結2</a>
        <a href="" data-st-target="area3" data-st-duration="3000">連結3</a>
    </nav>

    <section id="area1">區塊1</section>
    <section id="area2">區塊2</section>
    <section id="area3">區塊3</section>

</body>
</html>
